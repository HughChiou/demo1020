<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
        }

        td,
        th {
            border: 1px solid #ddd;
            text-align: center;
            width: 50%;
            padding: 10px;
        }

        th {
            background-color: #d3d3d3;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Amy</td>
            <td>42</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>19</td>
        </tr>
    </table>
</body>

</html>
